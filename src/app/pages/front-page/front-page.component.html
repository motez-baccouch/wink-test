<div class="relative overflow-hidden">
    <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-12"> <!-- Reduced the sm:py-24 to sm:py-12 -->
        <div class="text-center">
          <h1 class="text-4xl sm:text-6xl font-bold text-gray-800 dark:text-neutral-400">
            BOOKS
          </h1>
          <p class="mt-3 text-gray-600 dark:text-neutral-600">
            Search for Book Volumes right now.
          </p>
          <div class="mt-7 sm:mt-12 mx-auto max-w-xl relative">
            <form (ngSubmit)="onSearch()">
              <div class="relative z-10 flex items-center gap-x-3 p-3 bg-white rounded-lg shadow-lg dark:shadow-gray-900/20">
                <input 
                  type="text" 
                  id="hs-search-article-1" 
                  [(ngModel)]="searchQuery" 
                  name="hs-search-article-1" 
                  class="py-2.5 px-4 block w-full border-transparent rounded-lg bg-blue-100 text-gray-800 placeholder-gray-500 focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Search book"
                  required
                />
                <button type="submit" class="h-full px-4 py-2 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 flex items-center gap-x-2">
                  <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                  </svg>
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
  
    <div class="flex space-x-6 mt-6 px-4 justify-center">
      <img src="https://www.syndetics.com/index.aspx?isbn=9780743273565&issn=/LC.JPG&client=arapp&type=xw12&oclc=57215622" alt="Book 1" class="w-36 h-48 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105">
      <img src="https://www.syndetics.com/index.aspx?isbn=9780316160179&issn=/LC.JPG&client=arapp&type=xw12&oclc=57193246" alt="Book 2" class="w-36 h-48 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105">
      <img src="https://www.syndetics.com/index.aspx?isbn=9781451621174&issn=/LC.JPG&client=arapp&type=xw12&oclc=659770124" alt="Book 3" class="w-36 h-48 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105">
      <img src="https://www.syndetics.com/index.aspx?isbn=9780062420701&issn=/LC.JPG&client=arapp&type=xw12" alt="Book 4" class="w-36 h-48 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105">
      <img src="https://www.syndetics.com/index.aspx?isbn=0399103422&issn=/LC.JPG&client=arapp&type=xw12&oclc=193005" alt="Book 5" class="w-36 h-48 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105">
    </div>
  </div>
