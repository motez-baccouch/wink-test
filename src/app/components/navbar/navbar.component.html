<header>
    <nav class="bg-blue-400">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button -->
            <button
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
              (click)="toggleMenu()"
            >
              <span class="sr-only">Open main menu</span>
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
  
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex-shrink-0 text-white text-2xl font-bold">MyApp</div>
          </div>
  
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a href="#home" class="text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
              <a href="#services" class="text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>
              <a href="#about" class="text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
              <a href="#contact" class="text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Mobile menu, toggle visibility based on menu state -->
      <div class="sm:hidden" [ngClass]="{ 'block': isMenuOpen, 'hidden': !isMenuOpen }" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a href="#home" class="text-white hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
          <a href="#services" class="text-white hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Services</a>
          <a href="#about" class="text-white hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
          <a href="#contact" class="text-white hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
        </div>
      </div>
    </nav>
  </header>
