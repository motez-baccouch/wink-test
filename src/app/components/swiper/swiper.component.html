<div class="w-full relative p-4 rounded-xl">
    <div class="swiper multiple-slide-carousel swiper-container relative">
      <div class="swiper-wrapper mb-16 flex items-stretch">
        <div class="swiper-slide" *ngFor="let book of books">
          <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col justify-between items-center w-60 h-96">
            <!-- Book Image (Same Fixed Size) -->
            <div class="w-48 h-64 flex items-center justify-center">
              <img
                *ngIf="book.imageLinks?.thumbnail"
                [src]="book.imageLinks?.thumbnail"
                alt="Book Image"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
  
            <!-- Title & Author at Bottom -->
            <div class="text-center w-full mt-auto">
              <p class="text-lg font-semibold truncate w-full">{{ book.title }}</p>
              <p class="text-gray-500 text-sm truncate w-full">{{ book.authors?.join(', ') }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
